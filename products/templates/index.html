<div class="container pb-5">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="moviecard">
            {% for product in products %}
            <div class="col">
              <div class="card h-100">
                <img src="{{product.image_url}}" class="card-img-top p-2 movieimage" alt="...">
                <div class="card-body cardbody">
                  <h5 class="card-title moviehead">{{product.name}}</h5>
                  <h6 class="card-title release">Cost : (₹{{product.price}})</h6>
                  <!-- <p class="card-text details">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p> -->
                  <a href="{{product.Buy_link}}" class="btn btn-danger w-100 play">Buy Now!</a>
                </div>
              </div>
            </div>
            {% endfor %}
        </div>
